  <div class="container">
      
    <ul id="menu-navbar" class="navbar">

      <li class="right"><a href="register.html">Register</a></li>

    <div class="heading">
      <h1 class="title">2048</h1>
      <div class="above-game">

      <div class="game-message" style="display: block;">

          <a id="btn-register" class="save-score" click="registerButton()">Register</a> &nbsp; or

      </div>
